{% extends 'base.html' %}
{% block main %}
    <section class="contact" id="contact">

<h2 class="heading">Contact <span>Me!</span></h2>

<form action="/greet" method="POST" id="form" action="#">
  <div class="input-box">
    <div class="input-field">
        <input type="text" id="name" placeholder="Name" required>
        <div class="error" style="color: brown;"></div>
        <span class="focus"></span>
    </div>
    <div class="input-field">
        <input type="text" id="secondName"  placeholder="Sacond Name" required >
        <div class="error" style="color: brown;"></div>
        <span class="focus"></span>
    </div>
    <div class="input-field">
        <input type="text" id="email"  placeholder="Email Address" required>
        <div class="error" style="color: brown;"></div>
        <span class="focus"></span>
    </div>
    <div class="input-field">
        <input type="number" id="number" placeholder="Mobile Number" required>
        <div class="error" style="color: brown;"></div>
        <span class="focus"></span>
    </div>  
  </div>
  <div class="textarea-field">
  <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
  <div class="error" style="color: brown;"></div>
  <span class="focus"></span>
 </div>
 <div class="btn-box btns">
   <button type="submit" class="btn">Submit</button>
 </div>  
</form>
<div id="output"></div>
</section>   
{% endblock %}
